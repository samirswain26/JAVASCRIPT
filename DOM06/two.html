<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
    <style>body{background-color: black;color: #fff;}</style>
</head>
<body>
    <div class="week">
        <div class="days">Monday</div>
        <div class="days">Tuesday</div>
        <div class="days">Wednesday</div>
        <div class="days">Thursday</div>
    </div>
</body>
<script>
    let parent = document.querySelector('.week')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[3].innerText);


    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerText);   
    }

    parent.children[1].style.color = 'red'
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild.style.color = 'pink');


    let dayOne = document.querySelector('.days')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);
    console.log(dayOne.nextElementSibling);

    let Tuesday = document.querySelector('.days').nextElementSibling
    let wednesday = Tuesday.nextElementSibling
    console.log(wednesday.innerText);
    console.log(Tuesday);
    

</script>
</html>
