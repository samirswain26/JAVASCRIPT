<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="lang">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(language) {
        let li = document.createElement('li');
        // li.innerHTML = `${language}`
        li.innerHTML = language;
        document.querySelector('.lang').appendChild(li)
    }
    addlanguage("python")
    addlanguage("java")
    addlanguage("Typescript")


    function addmorelanguage (language){
        let li = document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.lang').appendChild(li)
    }
    addmorelanguage("Golang")
    addmorelanguage("Ruby")


    // Edit

    let secondlang = document.querySelector('li:nth-child(2)')
    // secondlang.innerHTML = "Numpy"
    let newli = document.createElement('li')    
    newli.textContent = "Numpy"
    secondlang.replaceWith(newli)

    // edit
    let firstlang = document.querySelector('li:first-child')
    firstlang.outerHTML = "<li>TYPESCRIPT</li>"

    // Remove
    let thirdlang = document.querySelector("li:nth-child(3)")
    thirdlang.remove()
    let lastlang = document.querySelector("li:last-child")
    lastlang.remove()
</script>
</html>
